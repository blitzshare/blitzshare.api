version: 2.1
orbs:
  kubernetes: circleci/kubernetes@0.12.0
  aws-cli: circleci/aws-cli@2.0.3

gen_k8s_remplates: &gen_k8s_remplates
  - run:
      name: generate k8s templates
      command: |
        sudo apt install gettext-base
        export DOCKER_IMAGE_URL=iamkimchi/blitzshare.fileshare.api:${CIRCLE_BUILD_NUM}
        export PORT=80
        export ENV=prod
        export S3_BUCKET_NAME=blitzshare-fileshare-store
        export S3_BUCKET_UPLOAD_KEY=share
        export S3_BUCKET_REGION=eu-west-1
        envsubst  < ./k8s/config/deployment.tml.yaml > ./k8s/config/deployment.yaml
        cat ./k8s/config/deployment.yaml

jobs:
  test_job:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.17.2
    environment:
      GO111MODULE: "on"
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: make install
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run test
          command: |
            make test
      - store_test_results:
          path: /tmp/test-reports

  build_job:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.17.2
    environment:
      LOCAL_DOCKER_IMAGE: sharefile-api
    steps:
      - checkout
      - kubernetes/install-kubectl
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: false
      - run:
          name: docker build, tag & push
          command: |
            docker login -u ${DOCKERHUB_USER} -p ${DOCKERHUB_PASSWORD}
            docker build -t ${LOCAL_DOCKER_IMAGE}:${CIRCLE_BUILD_NUM} .
            docker tag ${LOCAL_DOCKER_IMAGE}:${CIRCLE_BUILD_NUM} iamkimchi/blitzshare.fileshare.api:ci-build-${CIRCLE_BUILD_NUM}
            docker push iamkimchi/blitzshare.fileshare.api:ci-build-${CIRCLE_BUILD_NUM}
            docker tag ${LOCAL_DOCKER_IMAGE}:${CIRCLE_BUILD_NUM} iamkimchi/blitzshare.fileshare.api:latest
            docker push iamkimchi/blitzshare.fileshare.api:latest
      - <<: *gen_k8s_remplates
      - run:
          name: kubectl diff
          command: |
            pushd k8s
            bash diff.sh
            popd
  deploy_job:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.17.2
    environment:
      ECR_REPO_NAME: blitzshare-fileshare-api-ecr
    steps:
      - checkout
      - <<: *gen_k8s_remplates
      - run:
          name: k8s deploy
          command: |
            pushd k8s
            bash apply.sh
            popd

workflows:
  test-deploy-wf:
    jobs:
      - test_job:
          context: eu-west-1
          # filters:
          #   branches:
          #     ignore:
          #       - main

      - build_job:
          context: eu-west-1
          requires:
            - test_job
          filters:
            branches:
              only:
                - main
      - deploy_job:
          context: eu-west-1
          requires:
            - build_job
          filters:
            branches:
              only:
                - main
