version: "1"
packages:
  - name: "db"
    path: "./app/services/db/sqlc"
    queries: "./app/services/db/query/"
    schema: "./app/services/db/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true