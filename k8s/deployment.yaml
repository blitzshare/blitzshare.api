apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: blitzshare-ns
  name: blitzshare-api-deployment
  labels:
    app: blitzshare-api
spec:
  selector:
    matchLabels:
      app: blitzshare-api
  replicas: 1
  template:
    metadata:
      labels:
        app: blitzshare-api
    spec:
      containers:
        - name: blitzshare-api
          image: iamkimchi/blitzshare.api:latest
          imagePullPolicy: Always # used for local kubernetes deployment
          env:
            - name: ENV
              value: prod
            - name: PORT
              value: "8000"
            - name: REDIS_URL
              value: "redis-svc.blitzshare-redis-ns.svc.cluster.local:6379"
            - name: QUEUE_URL
              value: kubemq-cluster-grpc.kubemq.svc.cluster.local
          ports:
            - containerPort: 8000
          resources:
            limits:
              memory: 256Mi
              cpu: "250m"
            requests:
              memory: 128Mi
              cpu: "80m"